<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="button-coin">
  <template>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <style>
      :host {
        display: block;
      }
      p {
        font-size: 25px;
        font-weight: bold;
      }
      .animation {
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: row;
        z-index: 0;
        padding-left: 30px;
      }
      .controls {
        width: 50px;
        height: 50px;
        display: flex;
      }
      .message {
        position: absolute;
        top: -90px;
        left: 50px;
      }
      .init-coin {
        width: 50px;
        height: 30px;
        position: absolute;
        top: 13px;
        left: 30px;
        z-index: -1;
      }
      @keyframes coin {
        0% {left: 30px; top: 13px;}
        14.28% {left:100px; top:-100px;}
        28.56% {left:200px; top:-150px;}
        42.84% {left:300px; top:-200px;}
        57.12% {left:400px; top:-200px;}
        71.4% {left:500px; top:-150px;}
        85.68% {left:600px; top:-100px;}
        100% {left:700px; top:0;}
      }
      .animate-coin {
        animation: coin 900ms;
      }
      img {
        width: 100%;
        height: 100%;
      }
    </style>
    <div class="animation">
      <div class="controls" on-click="_sendMoney">
        <img src="../images/box.png" alt="box">
      </div>
      <div id="coin" class="init-coin" hidden="[[showCoin]]">
        <img src="../images/coin.png" width="100%" height="100%" alt="box">
      </div>
      <div class="message -left" hidden="[[!showMessage]]">
        <div class="nes-balloon from-left">
          <p>+ 10 coins</p>
        </div>
      </div>
    </div>
  </template>

  <script>
    /**
     * `button-coin`
     * push to send money
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ButtonCoin extends Polymer.Element {
      static get is() { return 'button-coin'; }
      static get properties() {
        return {
          showMessage: {
            type: Boolean,
            value: false
          },
          showCoin: {
            type: Boolean,
            value: false
          },
          score: {
            type: Number,
            value: 0,
            notify: true
          },
          canPress: {
            type: Boolean,
            value: true
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        this.$.coin.addEventListener('animationend', () => {
          this.$.coin.classList.remove('animate-coin');
          this.canPress = true;
        });
      }
      disconnectedCallback() {
        super.disconnectedCallback();
        this.$.avatar.removeEventListener('animationend', () => {
          this.showCoin = false;
          this.canPress = false;
        });
      }
      _sendMoney() {
        if(this.canPress) {
          this.canPress = false;
          this.showMessage = true;
          this.showCoin = false;
          setTimeout(() => {
            this.showMessage = false;
          }, 100);
          this.score += 10;
          this.$.coin.classList.add('animate-coin');
        }
      }
    }

    window.customElements.define(ButtonCoin.is, ButtonCoin);
  </script>
</dom-module>
